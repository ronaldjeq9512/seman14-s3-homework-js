<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud App</title>
  </head>
  <body>
    <header class="header">
      <h1>Personas</h1>
    </header>
    <main class="container">
      <article class="articleItems">
        <h2 class="title">CRUD</h2>
        <form id="formulario" class="formContainer">
            <div class="inputContainer">
                <label for="namePerson">Nombre:</label>
                <input class="input" type="text" name="namePerson" id="namePerson">
            </div>
            <div class="inputContainer">
              <label for="lastNamePerson">Apellido:</label>
              <input class="input" type="text" name="lastNamePerson" id="lastNamePerson">
            </div>
            <div class="inputContainer">
              <label for="countryPerson">Pa√≠s:</label>
              <input class="input" type="text" name="countryPerson" id="countryPerson">
            </div>
            <input type="submit" class="inputSubmit" value="Agregar">
        </form>
        <div id="message"></div>
      </article>
      <aside class="asideItems">
        <h2 class="title">Listado de personas</h2>
        <div id="containerList"></div>
      </aside>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
